<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt - ARORA Rentals</title>
    <!-- This will link to the new CSS we create next -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ReceiptStyle.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-card">
            
            <div class="receipt-header">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h1>Payment Successful!</h1>
                <p>Thank you for your payment. Here are your transaction details.</p>
            </div>
            
            <hr>

            <div class="receipt-details">
                <div class="detail-item">
                    <span>Name:</span>
                    <strong>{{ Tname }}</strong>
                </div>
                <div class="detail-item">
                    <span>Payment ID:</span>
                    <strong>{{ pay_id }}</strong>
                </div>
                <div class="detail-item">
                    <span>Payment Date:</span>
                    <strong>{{ pay_date }}</strong>
                </div>
                <div class="detail-item amount">
                    <span>Amount Paid:</span>
                    <strong class="price">â‚¹ {{ pay_amt }}</strong>
                </div>
            </div>

            <a href="/TenantDashboard" class="dashboard-button">Back to Dashboard</a>

        </div>
    </div>
</body>
</html>
