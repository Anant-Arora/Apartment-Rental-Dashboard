<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - ARORA Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/PaymentStyle.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="payment-page">

    <!-- The new black back button -->
    <a href="#" onclick="history.back()" class="back-link-simple"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="payment-card">
        <header class="form-header">
            <h1>Payment Details</h1>
            <p>Please confirm your personal and card information to complete the payment.</p>
        </header>

        <form action="{{ url_for('Payment', aptNo=aptNo, Tname=Tname, PhNo=PhNo, Uname=Uname, rentAmt=rentAmt, late_fee=late_fee, totAmt=totAmt) }}" method="post" class="payment-form">
            <div class="form-columns">
                <!-- Left Column: Personal Details -->
                <div class="details-column">
                    <h2>Personal Details</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="{{ Tname }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ Uname }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Phone No.</label>
                        <input type="text" value="{{ PhNo }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Apartment No.</label>
                        <input type="text" name="roomNo" value="{{ aptNo }}" readonly>
                    </div>
                </div>

                <!-- Right Column: Card Details -->
                <div class="details-column">
                    <h2>Card Details</h2>
                    <div class="form-group">
                        <label for="cardholderName">Card Holder Name</label>
                        <input type="text" id="cardholderName" name="name2" placeholder="Enter name as on card" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNo">Card Number</label>
                        <input type="text" id="cardNo" name="cardNo" placeholder="Enter card number" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="month" id="expiry" min="2000-01" value="2030-12" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
                        </div>
                    </div>
                    <!-- Hidden field for account number -->
                    <input type="hidden" name="acc-no" value="xxxxxx34981">
                </div>
            </div>

            <!-- Payment Summary and Buttons -->
            <div class="payment-summary">
                <div class="summary-item">
                    <span>Rent Amount:</span>
                    <strong>₹ {{ rentAmt }}</strong>
                </div>
                <div class="summary-item">
                    <span>Late Fee:</span>
                    <strong>₹ {{ late_fee }}</strong>
                </div>
                <hr>
                <div class="summary-item total">
                    <span>Total Amount:</span>
                    <strong>₹ {{ totAmt }}</strong>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Pay ₹ {{ totAmt }}</button>
            </div>
        </form>
    </div>

</body>
</html>
