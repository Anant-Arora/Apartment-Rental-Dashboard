<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register - ARORA Rentals</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/RegisterStyle.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="register-page">

        <a href="/" class="back-link"><i class="fa fa-arrow-left"></i> BACK</a>

        <div class="split-container">
            
            <div class="form-section">
                <div class="form-box">
                    <img src="{{url_for('static',filename='images/black-logo.png')}}" class="logo">
                    <h1>Create Your Account</h1>
                    <p class="subtitle">Join us to find your new home.</p>

                    <form action="{{ url_for('Register') }}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phNo">Phone Number</label>
                            <input type="text" id="phNo" name="phNo" required>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <input type="radio" id="male" name="gender" value="M" required><label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="F"><label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="O"><label for="other">Other</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" name="occupation" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="pswd">Password</label>
                            <input type="password" id="pswd" name="pswd" required>
                        </div>
                        
                        <input type="submit" value="Create Account">
                    </form>

                    <p class="login-prompt">
                        Already have an account? <a href="/TenantLogin">Sign In</a>
                    </p>
                </div>
            </div>

            <div class="visual-section">
                <img src="{{ url_for('static', filename='images/registration-photo.png') }}" alt="Cozy apartment interior">
            </div>

        </div>
    </body>
</html>
