<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment - ARORA Rentals</title>
    <!-- This links to the CSS file we will update next -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detailsStyle.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- The new black back button -->
    <a href="/TenantDashboard" class="back-link-simple"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="form-container">
        <header class="form-header">
            <h1>Please Fill Out The Details</h1>
        </header>

        <!-- Display error message if it exists -->
        {% if Error %}
            <p class="error-message">{{ Error }}</p>
        {% endif %}

        <form action="{{ url_for('alreadyTenant') }}" method="post" class="details-form">
            <div class="form-group">
                <label for="Username">Username (Your Email)</label>
                <input type="email" id="Username" name="Username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="aptNo">Apartment No.</label>
                <input type="text" id="aptNo" name="aptNo" placeholder="Eg: 152" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
