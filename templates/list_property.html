<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property - ARORA Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ListPropertyStyle.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="list-property-page">

    <!-- The new back button, styled as requested -->
    <a href="/TenantDashboard" class="back-link-simple"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="form-container">
        <header class="form-header">
            <h1>List Your Property</h1>
            <p>Fill out the details below to add your property to our listings.</p>
        </header>

        <!-- Form to add a new property -->
        <form action="{{ url_for('list_property') }}" method="post" enctype="multipart/form-data" class="property-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="room">Apartment / Room No.</label>
                    <input type="text" id="room" name="room" required>
                </div>
                <div class="form-group">
                    <label for="block">Block No.</label>
                    <input type="text" id="block" name="block" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rentPerMonth">Rent Per Month (â‚¹)</label>
                    <input type="number" id="rentPerMonth" name="rentPerMonth" required>
                </div>
                <div class="form-group">
                    <label for="area">Area (sq. ft.)</label>
                    <input type="number" id="area" name="area" required>
                </div>
            </div>

            <div class="form-group">
                <label for="apartmentTitle">Property Title</label>
                <input type="text" id="apartmentTitle" name="apartmentTitle" placeholder="e.g., 2BHK with Balcony" required>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <textarea id="desc" name="desc" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Upload Photos</label>
                <div class="file-uploads">
                    <span>Living Room / Hall</span><input type="file" name="hall" required>
                    <span>Kitchen</span><input type="file" name="kitchen" required>
                    <span>Bedroom</span><input type="file" name="bedroom" required>
                    <span>Extra Photo (e.g., Bathroom)</span><input type="file" name="extra">
                </div>
            </div>

            <!-- This field is hidden, as tenants can only list unoccupied properties -->
            <input type="hidden" name="status" value="Unoccupied">

            <button type="submit" class="submit-btn">List My Property</button>
        </form>
    </div>

</body>
</html>
